<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technopolis Web Store</title>
    <meta name="description" content="[A short description]">
    <meta name="author" content="[Your Name]">
    <script src="https://kit.fontawesome.com/a0ac82bfd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
      <div class="menu_container">
        <img class="logo" src="/img/Technopilis logo.png" alt="Technopilis logo">
        <span class="icon_cart" id="btn_cart"><i class="fas fa-shopping-cart"></i></span>
        <nav class="nav" id="nav">
          <ul class="menu" id="menu">
            <li class="menu_item"><a class="menu_link" href="#">Smartphones</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Tablets</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Laptops</a></li>
            <li class="menu_item"><a class="menu_link" href="#">Desktops</a></li>
          </ul>
        </nav>
      </div>
      <div class="search_container">
        <label for="categName">Search by Category
          <input type="text" name="search" id="categName">
        </label>
  
        <input type="search" name="find" id="find" class="find" value="Search">
        <span class="icon_menu" id="btn_menu"><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <img src="/img/Technopolis-Banner.gif" alt="" class="banner">

    <p>Filters</p>

    <form class="filters" id="filersForm">
      <label for="brand">Sort by brand:
        <select name="brand" id="brand">
          <option value="apple" selected>Apple</option>
          <option value="samsung" selected>Samsung</option>
          <option value="lenovo" selected>Lenovo</option>
        </select>
      </label>
      <label for="model">Sort by model:
        <select name="model" id="model">
          <option value="iphone" selected>iPhone</option>
          <option value="galaxy" selected>Galaxy</option>
          <option value="ideapad" selected>IdeaPad</option>
        </select>
      </label>
      <label for="displaySize">Sort by display size:
        <select name="size" id="size">
          <option value="6.3" selected>iPhone</option>
          <option value="15.6" selected>Galaxy</option>
          <option value="21.5 " selected>IdeaPad</option>
        </select>
      </label>

     <div>
       <button type="submit">Filter</button>
     </div>
    </form>

    <section class="arts_container" id="art_container">
      <article class="smartphones" id="smartphones">
        <h1>Smartphones</h1>
        <div class="place-picture">
            <img src="/img/Smartphones/main smartphones.png" alt="Smartphones" class="place-img">
        </div>
        <button id="smartphonesbut" class="arts_button">Shop Now</button>
      </article>
      <article class="tablets" id="tablets">
        <h1>Tablets</h1>
        <div class="place-picture">
            <img src="/img/Tablets/main tablets.png" alt="Tablets" class="place-img">
        </div>
        <button id="tabletssbut" class="arts_button">Shop Now</button>
      </article>
      <article class="laptops" id="laptops">
          <h1>Laptops</h1>
          <div class="place-picture">
              <img src="/img/Laptops/main laptops.png" alt="Laptops" class="place-img">
          </div>
          <button id="laptopsbut" class="arts_button">Shop Now</button>
        </article>
        <article class="desktops" id="desktops">
          <h1>Desktops</h1>
          <div class="place-picture">
              <img src="/img/Desktops/Main desktops.png" alt="Desktops" class="place-img">
          </div>
          <button id="desktopsbut" class="arts_button">Shop Now</button>
        </article>
    </section>

  
    

    <script src="js/index.js"></script>
  </body>
</html>
